<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>照片识别填数 - 彩诗禾-数字一体化厂区管控平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#16a34a',
            primaryLight: '#dcfce7',
            primarySoft: '#ecfdf3'
          }
        }
      }
    };
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
  <div class="w-[393px] h-[852px] bg-gradient-to-b from-emerald-50 to-white rounded-[40px] shadow-[0_20px_60px_rgba(16,185,129,0.45)] border border-emerald-100 overflow-hidden relative flex flex-col">
    <!-- 状态栏 -->
    <div class="h-11 px-4 flex items-center justify-between text-xs text-slate-700">
      <div class="font-semibold">9:41</div>
      <div class="flex items-center gap-1.5">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <!-- 顶部导航 -->
    <div class="px-4 pb-2 flex items-center justify-between">
      <button onclick="history.back()" class="w-8 h-8 rounded-full bg-white/80 border border-emerald-100 flex items-center justify-center text-slate-600 text-xs">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <div class="text-sm font-semibold text-slate-900">照片采集与识别</div>
      <div class="w-8 h-8"></div>
    </div>

    <!-- 内容区 -->
    <div class="flex-1 overflow-y-auto px-4 pb-20 bg-gradient-to-b from-emerald-50/80 to-white space-y-3">
      <!-- 照片预览 -->
      <div class="bg-white rounded-2xl border border-emerald-100 p-3 space-y-2">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-1.5">
            <i class="fa-solid fa-camera text-emerald-500 text-xs"></i>
            <span class="text-xs font-medium text-slate-800">仪表盘照片</span>
          </div>
          <button class="text-[11px] text-primary flex items-center gap-1">
            <i class="fa-solid fa-rotate-right text-[9px]"></i>
            重新拍摄
          </button>
        </div>
        <div class="w-full h-40 rounded-2xl overflow-hidden bg-slate-200 flex items-center justify-center">
          <img src="http://106.53.77.94/csh/image/dashboard.jpg" alt="仪表盘示例" class="w-full h-full object-cover" />
        </div>
        <p class="text-[11px] text-slate-500">
          示例照片：生产设备仪表盘。实际小程序中可调用微信拍照能力并与当前巡检任务绑定。
        </p>
      </div>

      <!-- 识别结果 -->
      <div class="bg-white rounded-2xl border border-emerald-100 p-3 space-y-2">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-1.5">
            <i class="fa-solid fa-wand-magic-sparkles text-emerald-500 text-xs"></i>
            <span class="text-xs font-medium text-slate-800">图像分析与识别结果</span>
          </div>
          <span class="text-[11px] text-emerald-600">识别耗时：1.2s</span>
        </div>
        <div class="bg-primarySoft rounded-xl p-2.5 text-[11px] text-slate-700">
          <div class="flex items-center justify-between mb-1">
            <span>主电机电流</span>
            <span class="font-semibold text-slate-900">15.2 A</span>
          </div>
          <div class="flex items-center justify-between mb-1">
            <span>喂入棉重量</span>
            <span class="font-semibold text-slate-900">132.4 kg/h</span>
          </div>
          <div class="flex items-center justify-between">
            <span>除杂效率</span>
            <span class="font-semibold text-slate-900">89.5 %</span>
          </div>
        </div>
        <div class="flex items-center justify-between text-[11px] text-slate-600">
          <label class="inline-flex items-center">
            <input type="checkbox" class="w-3 h-3 rounded border-slate-300 mr-1.5" checked />
            自动填充到巡检表单
          </label>
          <span>识别置信度：<span class="text-emerald-600 font-semibold">96%</span></span>
        </div>
      </div>

      <!-- 字段映射 -->
      <div class="bg-white rounded-2xl border border-emerald-100 p-3 space-y-2">
        <div class="text-xs font-medium text-slate-800 mb-1">字段映射确认</div>
        <div class="space-y-1.5 text-[11px]">
          <div class="flex items-center justify-between">
            <span class="text-slate-600">主电机电流（A）</span>
            <span class="text-emerald-600">已映射到：指标项【主电机电流】</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-slate-600">喂入棉重量（kg/h）</span>
            <span class="text-emerald-600">已映射到：指标项【喂入棉重量】</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-slate-600">除杂效率（%）</span>
            <span class="text-emerald-600">已映射到：指标项【除杂效率】</span>
          </div>
        </div>
      </div>

      <!-- 操作按钮 -->
      <div class="bg-white rounded-2xl border border-emerald-100 p-3 flex items-center justify-between">
        <button class="px-3 py-1.5 rounded-full border border-emerald-200 text-[11px] text-slate-700 flex items-center gap-1">
          <i class="fa-solid fa-pencil text-[9px]"></i>
          手工修正
        </button>
        <a href="inspection_form.html" class="px-4 py-1.5 rounded-full bg-primary text-white text-[11px] font-medium flex items-center gap-1">
          <i class="fa-solid fa-check text-[9px]"></i>
          确认并返回表单
        </a>
      </div>
    </div>

    <!-- 底部 TabBar -->
    <div class="h-16 bg-white/95 border-t border-slate-200 flex items-center justify-around px-2">
      <a href="home.html" class="flex flex-col items-center justify-center gap-0.5 text-slate-400">
        <i class="fa-solid fa-house text-sm"></i>
        <span class="text-[11px]">首页</span>
      </a>
      <a href="inspection_tasks.html" class="flex flex-col items-center justify-center gap-0.5 text-primary">
        <i class="fa-solid fa-clipboard-list text-sm"></i>
        <span class="text-[11px] font-medium">巡检</span>
      </a>
      <a href="dashboard_overview.html" class="flex flex-col items-center justify-center gap-0.5 text-slate-400">
        <i class="fa-solid fa-chart-column text-sm"></i>
        <span class="text-[11px]">看板</span>
      </a>
      <a href="analytics_reports.html" class="flex flex-col items-center justify-center gap-0.5 text-slate-400">
        <i class="fa-regular fa-file-lines text-sm"></i>
        <span class="text-[11px]">报表</span>
      </a>
      <a href="settings_permissions.html" class="flex flex-col items-center justify-center gap-0.5 text-slate-400">
        <i class="fa-regular fa-user text-sm"></i>
        <span class="text-[11px]">我的</span>
      </a>
    </div>
  </div>
</body>
</html>
