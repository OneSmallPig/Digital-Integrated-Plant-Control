<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>历史巡检记录 - 彩诗禾-数字一体化厂区管控平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#16a34a',
            primaryLight: '#dcfce7',
            primarySoft: '#ecfdf3'
          }
        }
      }
    };
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
  <div class="w-[393px] h-[852px] bg-gradient-to-b from-emerald-50 to-white rounded-[40px] shadow-[0_20px_60px_rgba(16,185,129,0.45)] border border-emerald-100 overflow-hidden relative flex flex-col">
    <!-- 状态栏 -->
    <div class="h-11 px-4 flex items-center justify-between text-xs text-slate-700">
      <div class="font-semibold">9:41</div>
      <div class="flex items-center gap-1.5">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <!-- 顶部导航 -->
    <div class="px-4 pb-2 flex items-center justify-between">
      <button onclick="history.back()" class="w-8 h-8 rounded-full bg-white/80 border border-emerald-100 flex items-center justify-center text-slate-600 text-xs">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <div class="text-sm font-semibold text-slate-900">历史巡检记录</div>
      <button class="w-8 h-8 rounded-full bg-white/80 border border-emerald-100 flex items-center justify-center text-slate-600 text-xs">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>

    <!-- 内容区 -->
    <div class="flex-1 overflow-y-auto px-4 pb-20 bg-gradient-to-b from-emerald-50/80 to-white space-y-3">
      <!-- 筛选条件 -->
      <div class="bg-white rounded-2xl border border-emerald-100 p-3 space-y-2">
        <div class="flex items-center justify-between text-[11px] text-slate-600">
          <span>时间范围</span>
          <span>2025-05-01 ~ 2025-05-16</span>
        </div>
        <div class="grid grid-cols-2 gap-2 text-[11px]">
          <button class="px-2 py-1.5 rounded-xl bg-primary text-white flex items-center justify-center gap-1">
            <i class="fa-solid fa-building"></i>
            纺一车间-1#线
          </button>
          <button class="px-2 py-1.5 rounded-xl bg-emerald-50 text-slate-700 flex items-center justify-center gap-1">
            <i class="fa-solid fa-users"></i>
            全部联系人
          </button>
          <button class="px-2 py-1.5 rounded-xl bg-emerald-50 text-slate-700 flex items-center justify-center gap-1">
            <i class="fa-solid fa-layer-group"></i>
            全部工序
          </button>
          <button class="px-2 py-1.5 rounded-xl bg-emerald-50 text-slate-700 flex items-center justify-center gap-1">
            <i class="fa-solid fa-triangle-exclamation"></i>
            仅查看异常
          </button>
        </div>
      </div>

      <!-- 历史记录列表 -->
      <div class="space-y-2">
        <a href="device_detail.html" class="block bg-white rounded-2xl border border-emerald-100 p-3">
          <div class="flex items-center justify-between mb-1.5">
            <div>
              <div class="text-xs font-semibold text-slate-900">开清棉工序巡检 · 1#纺纱线</div>
              <div class="text-[11px] text-slate-500">巡检人：张三 · 2025-05-16 08:45</div>
            </div>
            <span class="text-[10px] px-2 py-0.5 rounded-full bg-emerald-50 text-emerald-700 border border-emerald-100">正常</span>
          </div>
          <div class="flex items-center justify-between text-[11px] text-slate-500">
            <span>录入指标：6 / 6 · 照片：2 张</span>
            <span class="text-emerald-600 flex items-center gap-1">
              查看详情 <i class="fa-solid fa-chevron-right text-[8px]"></i>
            </span>
          </div>
        </a>

        <a href="device_detail.html" class="block bg-white rounded-2xl border border-amber-200 p-3">
          <div class="flex items-center justify-between mb-1.5">
            <div>
              <div class="text-xs font-semibold text-slate-900">粗纺/细纺/络筒巡检 · 3#纺纱线</div>
              <div class="text-[11px] text-slate-500">巡检人：李四 · 2025-05-15 21:15</div>
            </div>
            <span class="text-[10px] px-2 py-0.5 rounded-full bg-amber-50 text-amber-700 border border-amber-200">轻微异常</span>
          </div>
          <div class="flex items-center justify-between text-[11px] text-slate-500">
            <span>张力波动 · 断头率略高 · 照片：3 张</span>
            <span class="text-emerald-600 flex items-center gap-1">
              详情与趋势 <i class="fa-solid fa-chevron-right text-[8px]"></i>
            </span>
          </div>
        </a>

        <a href="device_detail.html" class="block bg-white rounded-2xl border border-red-200 p-3">
          <div class="flex items-center justify-between mb-1.5">
            <div>
              <div class="text-xs font-semibold text-slate-900">并条工序巡检 · 2#生产线</div>
              <div class="text-[11px] text-slate-500">巡检人：王五 · 2025-05-14 15:30</div>
            </div>
            <span class="text-[10px] px-2 py-0.5 rounded-full bg-red-50 text-red-600 border border-red-200">异常告警</span>
          </div>
          <div class="flex items-center justify-between text-[11px] text-slate-500">
            <span>断条次数超限 · 已推送告警至管理员</span>
            <span class="text-emerald-600 flex items-center gap-1">
              查看告警 <i class="fa-solid fa-chevron-right text-[8px]"></i>
            </span>
          </div>
        </a>
      </div>
    </div>

    <!-- 底部 TabBar -->
    <div class="h-16 bg-white/95 border-t border-slate-200 flex items-center justify-around px-2">
      <a href="home.html" class="flex flex-col items-center justify-center gap-0.5 text-slate-400">
        <i class="fa-solid fa-house text-sm"></i>
        <span class="text-[11px]">首页</span>
      </a>
      <a href="inspection_tasks.html" class="flex flex-col items-center justify-center gap-0.5 text-primary">
        <i class="fa-solid fa-clipboard-list text-sm"></i>
        <span class="text-[11px] font-medium">巡检</span>
      </a>
      <a href="dashboard_overview.html" class="flex flex-col items-center justify-center gap-0.5 text-slate-400">
        <i class="fa-solid fa-chart-column text-sm"></i>
        <span class="text-[11px]">看板</span>
      </a>
      <a href="analytics_reports.html" class="flex flex-col items-center justify-center gap-0.5 text-slate-400">
        <i class="fa-regular fa-file-lines text-sm"></i>
        <span class="text-[11px]">报表</span>
      </a>
      <a href="settings_permissions.html" class="flex flex-col items-center justify-center gap-0.5 text-slate-400">
        <i class="fa-regular fa-user text-sm"></i>
        <span class="text-[11px]">我的</span>
      </a>
    </div>
  </div>
</body>
</html>
